events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Serve static assets directly
        location /assets/ {
            try_files $uri =404;
        }
        
        # Serve app.js directly
        location /app.js {
            try_files $uri =404;
        }
        
        # Fall back to index.html for all other routes (SPA routing)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
